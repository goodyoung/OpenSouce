<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>회원가입</title>
</head>
<body>
    <div class="main_form">
        <img src="./image/logo.png" style="width:300px;">
        <form action="/register" method="post">
            <p><input class="login" type="text" name="username" placeholder="사용하실 아이디" required></p>
            <p><input class="login" type="password" name="pwd" placeholder="비밀번호" required></p>    
            <p><input class="login" type="password" name="pwd2" placeholder="비밀번호 재확인" required></p>
            <p><input class="btn" type="submit" value="가입"></p>
        </form>    
        
        <p><a href="/login">로그인화면으로 돌아가기</a></p>
    </div>
       
    
</body>
</html>
