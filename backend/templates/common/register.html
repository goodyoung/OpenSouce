<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'common/css/style2.css' %}">
    <title>회원가입</title>
</head>
<body>
    <div class="main_form">
        <img src="{% static 'main/image/logo.png' %}" style="width:300px;">
        <form action="/common/register/" method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <p><input class="login" type="text" name="username" id="username"  value="{{ form.username.value|default_if_none:'' }}" placeholder="사용하실 아이디" required></p>
            <p><input class="login" type="password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호" required></p>    
            <p><input class="login" type="password" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 재확인" required></p>
            
            {% comment %} <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2"> {% endcomment %}
            <p><input class="btn" type="submit" value="가입"></p>
        </form>    
        <a href="/common/login">로그인화면으로 돌아가기</a>
        
    </div>
       
    
</body>
</html>
